<!doctype html>
<html lang="sq">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Big Chat</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#0b1220;
  color:white;
}
.hidden{display:none}
.center{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.box{
  background:#111827;
  padding:25px;
  border-radius:12px;
  width:340px;
}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:8px;
  border:none;
}
button{
  background:#0ea5e9;
  color:white;
  font-weight:bold;
  cursor:pointer;
}
.card{
  padding:15px;
}
video{
  width:100%;
  height:220px;
  background:black;
  border-radius:8px;
}
.grid{
  display:grid;
  grid-template-columns:1fr 300px;
  gap:10px;
}
.log{
  background:#020617;
  height:120px;
  overflow:auto;
  padding:6px;
  border-radius:6px;
  font-size:13px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login" class="center">
  <div class="box">
    <h2>ðŸ‘¤ Big Chat</h2>
    <input id="name" placeholder="Emri">
    <input id="email" placeholder="Email">
    <input id="age" type="number" placeholder="Mosha (18+)">
    <button onclick="sendCode()">DÃ«rgo kodin</button>
    <p id="info"></p>
  </div>
</div>

<!-- VIDEO CHAT -->
<div id="app" class="hidden">
  <div class="card">
    <h3>Big Chat â€“ video roulette</h3>
    <div id="status">disconnected</div>

    <button onclick="join()">Start</button>
    <button onclick="next()">Next</button>

    <div class="grid">
      <div>
        <video id="localVideo" autoplay muted></video>
        <video id="remoteVideo" autoplay></video>
      </div>

      <div>
        <b>Activity</b>
        <div id="log" class="log"></div>
        <hr>
        <div id="online">Online: 0</div>
        <hr>
        <div class="log" id="chatBox"></div>
        <input id="msg" placeholder="Mesazh">
        <button onclick="sendMsg()">Send</button>
      </div>
    </div>
  </div>
</div>

<!-- LIBRARIES -->
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
// ðŸ”¥ FIREBASE
firebase.initializeApp({
  apiKey:"API_KEY",
  authDomain:"DOMAIN",
  databaseURL:"DB_URL"
});
const auth=firebase.auth();
const db=firebase.database();

// ðŸ“© EMAIL LOGIN
function sendCode(){
  if(age.value<18) return alert("VetÃ«m 18+");
  if(!email.value||!name.value) return alert("PlotÃ«so krejt");

  localStorage.email=email.value;
  localStorage.name=name.value;

  auth.sendSignInLinkToEmail(email.value,{
    url:location.href,
    handleCodeInApp:true
  }).then(()=>{
    info.innerText="ðŸ“© Kontrollo email-in";
  });
}

if(auth.isSignInWithEmailLink(location.href)){
  auth.signInWithEmailLink(localStorage.email,location.href)
  .then(()=>{
    login.classList.add("hidden");
    app.classList.remove("hidden");
    setOnline();
  });
}

// ðŸ‘¥ ONLINE
function setOnline(){
  const uid=auth.currentUser.uid;
  const ref=db.ref("online/"+uid);
  ref.set(true);
  ref.onDisconnect().remove();

  db.ref("online").on("value",s=>{
    online.innerText="Online: "+s.numChildren();
  });
}

// ðŸŽ¥ VIDEO + SOCKET
let socket,pc,stream,room;

async function join(){
  stream=await navigator.mediaDevices.getUserMedia({video:true,audio:true});
  localVideo.srcObject=stream;

  socket=io("https://bigchat-signal-server1.onrender.com",{transports:["websocket"]});
  socket.emit("join");

  socket.on("matched",async d=>{
    room=d.room;
    pc=new RTCPeerConnection({
      iceServers:[
        {urls:"stun:stun.metered.ca:80"},
        {
          urls:["turn:global.turn.metered.live:443","turns:global.turn.metered.live:443"],
          username:"24d5ffcdbf4f7b9718bbfa84",
          credential:"v4+0z+tifx71WlHx"
        }
      ]
    });

    stream.getTracks().forEach(t=>pc.addTrack(t,stream));
    pc.ontrack=e=>remoteVideo.srcObject=e.streams[0];
    pc.onicecandidate=e=>e.candidate&&socket.emit("signal",{room,data:{type:"ice",candidate:e.candidate}});

    if(d.peers[0]===socket.id){
      const offer=await pc.createOffer();
      await pc.setLocalDescription(offer);
      socket.emit("signal",{room,data:{type:"offer",sdp:offer}});
    }
  });

  socket.on("signal",async d=>{
    if(d.data.type==="offer"){
      await pc.setRemoteDescription(d.data.sdp);
      const ans=await pc.createAnswer();
      await pc.setLocalDescription(ans);
      socket.emit("signal",{room,data:{type:"answer",sdp:ans}});
    }
    if(d.data.type==="answer") await pc.setRemoteDescription(d.data.sdp);
    if(d.data.type==="ice") await pc.addIceCandidate(d.data.candidate);
  });

  socket.on("online-count",c=>online.innerText="Online: "+c);
}

function next(){
  if(pc) pc.close();
  socket.emit("next");
}

function sendMsg(){
  if(!msg.value) return;
  socket.emit("chat-message",{room,message:msg.value});
  msg.value="";
}
</script>

</body>
</html>
