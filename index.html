<!DOCTYPE html>
<html lang="sq">
<head>
<meta charset="UTF-8">
<title>Big Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  background:#0b1220;
  font-family:Arial;
  color:white;
}
.center{
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:#111827;
  padding:25px;
  border-radius:12px;
  width:330px;
}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:8px;
  border:none;
  font-size:15px;
}
button{
  background:#0ea5e9;
  color:white;
  font-weight:bold;
  cursor:pointer;
}
.hidden{display:none}
.code{
  display:flex;
  justify-content:space-between;
}
.code input{
  width:42px;
  font-size:20px;
  text-align:center;
}
#chat{
  padding:10px;
}
.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
video{
  width:100%;
  border-radius:10px;
  background:black;
}
.chatbox{
  background:#020617;
  padding:10px;
  height:120px;
  overflow:auto;
  border-radius:8px;
  margin-top:10px;
}
.msg{
  display:flex;
}
.msg input{flex:1}
.msg button{width:80px}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login" class="center">
  <div class="box">
    <h2>ğŸ‘¤ Big Chat</h2>

    <input id="name" placeholder="Emri">
    <input id="email" placeholder="Email">
    <input id="age" type="number" placeholder="Mosha (18+)">

    <button onclick="sendCode()">DÃ«rgo kodin</button>
    <p id="info"></p>
  </div>
</div>

<!-- CHAT -->
<div id="chat" class="hidden">
  <div class="top">
    <b>Big Chat</b>
    <span id="online">Online: 0</span>
  </div>

  <video id="local" autoplay muted playsinline></video>

  <button onclick="start()">â–¶ Start</button>
  <button onclick="leave()">â¹ Leave</button>
  <button onclick="report()">ğŸš« Report</button>

  <div class="chatbox" id="chatbox"></div>

  <div class="msg">
    <input id="text" placeholder="Shkruaj mesazh">
    <button onclick="send()">Send</button>
  </div>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
// ğŸ”¥ Firebase config
firebase.initializeApp({
  apiKey: "AIzaSyBgVX2VXqjDUTfY5xvQQgicF1SPXEwFAqY",
  authDomain: "bigchat-fabf5.firebaseapp.com",
  databaseURL: "https://bigchat-fabf5-default-rtdb.firebaseio.com"
});

const auth = firebase.auth();
const db   = firebase.database();

// ğŸ“© SEND EMAIL CODE
function sendCode(){
  if(age.value < 18) return alert("VetÃ«m 18+");
  if(!email.value || !name.value) return alert("PlotÃ«so krejt");

  localStorage.email = email.value;
  localStorage.name  = name.value;

  auth.sendSignInLinkToEmail(email.value,{
    url: location.href,
    handleCodeInApp:true
  }).then(()=>{
    info.innerText="ğŸ“© Kodi u dÃ«rgua nÃ« email";
  });
}

// ğŸ” VERIFY EMAIL LINK
if(auth.isSignInWithEmailLink(location.href)){
  auth.signInWithEmailLink(localStorage.email,location.href)
    .then(()=>{
      login.classList.add("hidden");
      chat.classList.remove("hidden");
      onlineUser();
      camera();
    });
}

// ğŸ‘¥ ONLINE COUNTER
function onlineUser(){
  const uid = auth.currentUser.uid;
  const ref = db.ref("online/"+uid);
  ref.set(true);
  ref.onDisconnect().remove();

  db.ref("online").on("value",s=>{
    online.innerText="Online: "+s.numChildren();
  });
}

// ğŸ“· CAMERA
function camera(){
  navigator.mediaDevices.getUserMedia({video:true,audio:true})
    .then(s=>local.srcObject=s);
}

// ğŸ’¬ CHAT (demo â€“ lokal)
function send(){
  if(!text.value) return;
  chatbox.innerHTML += "<div>"+localStorage.name+": "+text.value+"</div>";
  text.value="";
}

// ğŸš« REPORT
function report(){
  db.ref("reports").push({
    uid:auth.currentUser.uid,
    time:Date.now()
  });
  alert("User u raportua");
}

// â–¶ START / LEAVE (placeholder)
function start(){ alert("Searching partner..."); }
function leave(){ location.reload(); }

</script>

</body>
</html>
