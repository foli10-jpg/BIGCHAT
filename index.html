<body>
<div class="card">
<h2>Big Chat ‚Äì video roulette</h2>
<div id="status">disconnected</div>

<button id="btnJoin">Start</button>
<button id="btnNext">Next</button>

<div class="grid">
  <div>
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <div>
    <b>Activity</b>
    <div class="log" id="log"></div>

    <hr>
    <div id="online">Online: 0</div>

    <hr>
    <b>Chat</b>
    <div id="chatBox" class="log"></div>
    <input id="msg" placeholder="Shkruaj mesazh">
    <button onclick="sendMsg()">Send</button>
  </div>
</div>
</div>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

<script>
const localVideo = document.getElementById("localVideo");
const remoteVideo = document.getElementById("remoteVideo");
const logEl = document.getElementById("log");
const statusEl = document.getElementById("status");
const chatBox = document.getElementById("chatBox");

let socket, pc, localStream, room;

function log(t){
  const d=document.createElement("div");
  d.textContent=t;
  logEl.prepend(d);
}

async function startMedia(){
  localStream = await navigator.mediaDevices.getUserMedia({video:true,audio:true});
  localVideo.srcObject = localStream;
}

function makePeerConnection(){
  pc = new RTCPeerConnection({
    iceServers:[
      { urls:"stun:stun.metered.ca:80" },
      {
        urls:[
          "turn:global.turn.metered.live:80",
          "turn:global.turn.metered.live:443",
          "turns:global.turn.metered.live:443"
        ],
        username:"24d5ffcdbf4f7b9718bbfa84",
        credential:"v4+0z+tifx71WlHx"
      }
    ]
  });

  localStream.getTracks().forEach(t=>pc.addTrack(t,localStream));

  pc.ontrack=e=>remoteVideo.srcObject=e.streams[0];

  pc.onicecandidate=e=>{
    if(e.candidate){
      socket.emit("signal",{room,data:{type:"ice",candidate:e.candidate}});
    }
  };
}

function connect(){
  socket = io("https://bigchat-signal-server1.onrender.com",{transports:["websocket"]});

  socket.on("connect",()=>statusEl.textContent="connected");

  socket.on("matched",async d=>{
    room=d.room;
    makePeerConnection();

    if(d.peers[0]===socket.id){
      const offer=await pc.createOffer();
      await pc.setLocalDescription(offer);
      socket.emit("signal",{room,data:{type:"offer",sdp:offer}});
    }
  });

  socket.on("signal",async d=>{
    if(d.data.type==="offer"){
      await pc.setRemoteDescription(d.data.sdp);
      const ans=await pc.createAnswer();
      await pc.setLocalDescription(ans);
      socket.emit("signal",{room,data:{type:"answer",sdp:ans}});
    }
    if(d.data.type==="answer"){
      await pc.setRemoteDescription(d.data.sdp);
    }
    if(d.data.type==="ice"){
      await pc.addIceCandidate(d.data.candidate);
    }
  });

  socket.on("chat-message",d=>{
    const div=document.createElement("div");
    div.textContent=d.message;
    chatBox.appendChild(div);
  });

  socket.on("online-count",c=>{
    document.getElementById("online").innerText="Online: "+c;
  });
}

function sendMsg(){
  if(!msg.value || !room) return;
  socket.emit("chat-message",{room,message:msg.value});
  msg.value="";
}

btnJoin.onclick=async()=>{
  await startMedia();
  connect();
  socket.emit("join");
  log("Searching partner...");
};

btnNext.onclick=()=>{
  if(pc) pc.close();
  socket.emit("next");
  log("Next partner...");
};
